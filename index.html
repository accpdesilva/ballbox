<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Physics Experiements</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="ballbox-styles.css">
</head>
<body>
    <div id="main">
        <div id="box">
            
        </div>
        <div id="sidebar">
            <div id="container">

            </div>
            <div id="configbox">
                <div class=button id="run-button">Run me!</div>
                <div class=button id="stop-button">Stop!</div>
            </div>
            <div id="data-table">
                <div class="infobox">
                    <p>Infected</br>
                    <span id="amt-infected" class="bignum">1</p>
                </div>
                <div class="infobox">
                    <p>Uninfected</br>
                    <span id="amt-free" class="bignum">1</p>
                </div>
                <div class="infobox">
                    <p>Recovered</br>
                    <span id="amt-recovered" class="bignum">1</p>
                </div>
                <div class="infobox">
                    <p>Total</br>
                    <span id="amt-total" class="bignum">1</p>
                </div>
        </div>
    </div>

    
    <script src="ballbox.js"></script>
    <script src="highcharts.js"></script>
    </body>
</html>
